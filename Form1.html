<!DOCTYPE html>
<html> 
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form name="instalogin" action="www.instagram.com" method="post">
        <table align="center">
            <Caption>
                <b>HTML Form</b>
            </Caption>
            
            <tr>
                <td> 
                    <label for="Fid">
                        First Name:
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your First Name" name="FN" id="Fid">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="Lid">
                        Last Name:
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Last Name" name="LN" id="Lid">
                </td>
            
            </tr>
            
            <tr>
                <td>
                    <label for="id5">
                        Date Of Birth:
                    </label>
                </td>
                <td>
                    <input type="date" name="DOB" id="id5" placeholder="Enter a Your DOB">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="EMid">
                        Email Id:
                    </label>
                </td>
                <td>
                    <input type="email" placeholder="Enter Your Email id" name="EID" id="EMid">
                </td>
            </tr>
                 
            <tr>
                <td>
                    <label for="MNid">
                        Mobile Number:
                    </label> 
                </td>
                <td>
                    <input type="tel" placeholder="Enter Your Mobile Number" name="MN" id="MNid">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="left"> 
                    <input type="submit">&nbsp;&nbsp;
                    <input type="reset">
                </td>
            </tr>

        </table>
    </form>

    
</body>
</html>

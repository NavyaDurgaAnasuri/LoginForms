<!DOCTYPE html>
<html> 
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body bgcolor="silver">
    <form name="WiproLogin" action="www.wipro.com" method="post">
        <table align="center">
            <Caption>
                <b><u>Registration Form</u></b>
            </Caption>
            
            <tr>
                <td> 
                    <label for="id1">
                        First Name
                    </label>
                </td>
                <td>
                    <input type="text" name="FN" id="id1" placeholder="Enter Your First Name">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="id2">
                        Last Name
                    </label>
                </td>
                <td>
                    <input type="text" name="LN" id="id2" placeholder="Enter Your Last Name" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id3">
                        Nick Name
                    </label>
                </td>
                <td>
                    <input type="text" name="NC" id="id3" placeholder="Please Enter Your Nick Name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id4">
                        Email Id
                    </label>
                </td>
                <td>
                    <input type="email" name="Email" id="id3" placeholder="Enter Your Email id">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id5">
                        Password
                    </label>
                </td>
                <td>
                    <input type="password" name="PW" id="id4" placeholder="Enter a Valid Password">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="id6">
                        Date Of Birth
                    </label>
                </td>
                <td>
                    <input type="date" name="DOB" id="id5" placeholder="Enter a Your DOB">
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" name="gender" id="Mid">Male
                    <input type="radio" name="gender" id="Feid">Female
                    <input type="radio" name="gender" id="Oid">Others
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="id7">
                        Mobile Number
                    </label> 
                </td>
                <td>
                    <input type="tel" name="MN" id="id7" placeholder="Enter Your Mobile Number">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id8">
                        Address
                    </label>
                </td>
                <td>
                    <textarea rows="5" cols="30" name="address" id="id8"></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="rigth"> 
                    <input type="submit">&nbsp;&nbsp;
                    <input type="reset">
                </td>
            </tr>

        </table>
    </form>

    
</body>
</html>

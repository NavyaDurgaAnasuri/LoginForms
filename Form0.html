<!DOCTYPE html>
<html> 
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body bgcolor="silver">
    <form name="FBlogin" action="www.facebook.com" method="post">
        <table align="center">
            <Caption>
                <b>Registration Form</b>
            </Caption>
            
            <tr>
                <td> 
                    <label for="Fid">
                        First Name:
                    </label> <br>
                    <input type="text" placeholder="Enter Your First Name" name="FN" id="Fid">
                </td> 

                <td>
                    <label for="Lid">
                        Last Name:
                    </label> <br>
                    <input type="text" placeholder="Enter Your Last Name" name="LN" id="Lid">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="id5">
                        Date Of Birth:
                    </label> <br>
                    <input type="date" name="DOB" id="id5" placeholder="Enter a Your DOB">
                </td>

                <td>
                    <label>
                        Gender
                    </label><br> 
                <input type="radio" name="gender" id="id9">Male
                <input type="radio" name="gender" id="id10">Female
                <input type="radio" name="gender" id="id11">Others
                </td>
            </tr>
                
            <tr>
                <td>
                    <label for="EMid">
                        Email Id:
                    </label> <br>
                    <input type="email" placeholder="Enter Your Email id" name="EID" id="EMid">
                </td>
                <td>
                    <label for="MNid">
                        Mobile Number:
                    </label> <br>
                    <input type="tel" placeholder="Enter Your Mobile Number" name="MN" id="MNid">
                </td>
            </tr>
            
           <tr>
                <td>
                   <label>
                       Subject
                    </label> <br>
                    <select>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>MECH</option>
                        <option>CIVIL</option>
                        <option>CSE</option>
                    </select>
                </td>
           </tr>
            
           <tr>
                <td> 
                    <input type="submit">
                </td>

        </table>
    </form>

    
</body>
</html>
